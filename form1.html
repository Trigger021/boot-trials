<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data entry form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
<form action="" >
   <div class="d-flex">
        <div class="col-6">
        <label for="email" class="fw-medium" >Email Address</label>
        <input type="email" name="email" id="email" class="form-control">
    </div>
    <div class="col-6 ps-3">
        <label for="pwd" class="fw-medium" >Password</label>
        <input type="password" name="pwd" id="pwd" class="form-control">
    </div>
   </div>
    <div>
        <label for="address" class="fw-medium" >Address</label>
        <input type="text" name="address" id="address" placeholder=" 1234 Main St" class="form-control">
    </div>
    <div>
        <label for="address1" class="fw-medium" >Address 2</label>
        <input type="text" name="address1" id="address1" placeholder=" Apartment, Studio or Floor" class="form-control">
    </div>
   <div class="d-flex">
        <div class="col-6">
        <label for="city" class="fw-medium" >City</label>
        <input type="text" name="city" id="city" class="form-control">
    </div>
    <div class="col-4 ps-3">
        <label for="state" class="fw-medium" >state</label>
        <select name="state" id="state"  class="form-control">
            <option value="Choose">Choose</option>
            <option value="la">Las Vegas</option>
            <option value="cali">California</option>
        </select>
    </div>
    <div class="col-2 ps-3">
        <label for="zip" class="fw-medium" >Zip</label>
        <input type="number" name="zip" id="zip" class="form-control">
    </div>
   </div>
    <div>
        <input type="checkbox" name="rem" id="rem"> <label for="rem">Remember me</label>
    </div>
    <div><button type="submit" class="btn btn-outline-primary">Submit</button></div>
</form>
</div>

</body>
</html>
