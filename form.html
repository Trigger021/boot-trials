<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Student Form</h1>

<form action="" class="bg-info p-5">
    <div class=" mb-3">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter First Name" required="required">
    </div>
    <div class=" mb-3">
        <label for="lname">First Name:</label>
        <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter last Name" required="required">
    </div>
    <div class=" mb-3">
        <label for="email"> Email Address:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required="required">
    </div>
    <div class=" mb-3">
        <label for="pwd"> Password</label>
        <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Enter Password" required="required">
    </div>
    <br>
    <div class="text-center"><button type="submit" class="btn btn-outline-danger ">Submit </button></div>
</form>

</div>

</body>
</html>
